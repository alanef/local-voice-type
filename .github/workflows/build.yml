name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-client:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: voice-type-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: voice-type-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: voice-type-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: voice-type-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxi-dev libxtst-dev libasound2-dev libxdo-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build client
        working-directory: client
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp client/target/${{ matrix.target }}/release/voice-type dist/
          chmod +x dist/voice-type

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy client\target\${{ matrix.target }}\release\voice-type.exe dist\

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 90

  build-server:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        working-directory: server
        run: docker build -t ghcr.io/alanef/local-voice-type-server:latest .

      - name: Test server starts
        run: |
          docker run -d --name test-server -p 8000:8000 -e WHISPER_MODEL=tiny ghcr.io/alanef/local-voice-type-server:latest
          sleep 30
          curl -f http://localhost:8000/v1/health || exit 1
          docker stop test-server

      - name: Push to GHCR
        run: docker push ghcr.io/alanef/local-voice-type-server:latest